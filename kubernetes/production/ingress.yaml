apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: solar-system-ingress
  namespace: _{_NAMESPACE_}_
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  # ingressClassName: "gce" # Optional: Explicitly specify the GCE Ingress controller
  rules:
  - host: gke-poc-nginx-production.local # Replace with your desired domain (or the GKE provided one)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: solar-system
            port:
              number: 3000
  # tls:
  # - hosts:
  #   - prod-gke-poc.local # Replace with your desired domain (or the GKE provided one)
  #   secretName: solar-system-tls-secret # Your TLS secret name